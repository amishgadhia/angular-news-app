<div class="container-fluid mt-5">
    <div class="col-xs-12">

        <ul class="nav nav-tabs">
            <li *ngFor="let c of categories" class="nav-item">

                <a class="nav-link" id="list-home-list" [routerLink]="" [ngClass]="c.url === selectedItem ? 'active' : 'none'" (click)='onClick(c.url)' #component1>{{c.type}}</a>
            </li>

        </ul>
        <div class="row sidebar">
            <div class="col-3 col-xs-3 col-md-3 sidelink">
                <div class="list-group">
                    <a *ngFor="let c of categories" class="list-group-item list-group-item-action" id="list-home-list" [routerLink]="" role="tab" aria-controls="home" [ngClass]="c.url === selectedItem ? 'active' : 'none'" (click)='onClick(c.url)' #component1>{{c.type}}</a>
                </div>
            </div>
            <div class="col-9 col-md-9 col-xs-12">

                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
